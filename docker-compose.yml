services:
  aws-tunnel:
    build: .
    container_name: aws-tunnel
    env_file: .env
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./:/app/
    network_mode: "host"
    entrypoint: ["/app/scripts/entrypoint.sh"]
  
  bats:
    build: . 
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: /bin/bash
    command: ["-c", "bats test"]
    stdin_open: true
    tty: true

  console:
    build: .
    volumes:
      - .:/app/
    working_dir: /app
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
